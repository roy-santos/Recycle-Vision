{% extends "base.html" %} {% block content %}
<div class="upload-text">
    <h2>Classify your recycling! ♻️</h2>
</div>

<div id=uinf>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-dark btn-lg predict-btn" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

    <div class="recycle-icon fixed-bottom">
        <img class="resize-icon" src="{{url_for('static', filename='images/recycleIcon.png')}}" align="middle" />
    </div>
    <div class="recycle-bin">
        <img class="resize-bin" src="{{url_for('static', filename='images/recycleBin.png')}}" align="middle"/>
    </div>

</div>

{% endblock %}
